<div
  class="p-3"
  id="projectPlanModal"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1050;
  "
>
  <div
    class="modal-dialog"
    role="document"
    style="
      max-width: 600px;
      width: 100%;
      margin: 0;
    "
  >
    <div
      class="modal-content"
      style="
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
      "
    >
      <div
        class="modal-header"
        style="
          background-color: #f8f9fa;
          border-bottom: 1px solid #dee2e6;
          padding: 1rem;
        "
      >
        <h5
          class="modal-title"
          id="equipmentModalLabel"
          style="margin: 0; font-weight: bold;"
        >
          {{ isEditMode ? 'Edit Project Plan' : 'Add Project Plan' }}
        </h5>
        <button
          type="button"
          (click)="closeDialog()"
          style="
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            position: absolute;
            top: 10px;
            right: 15px;
            line-height: 1;
            transition: color 0.3s ease;
          "
          aria-label="Close"
        >
          <span aria-hidden="true" style="display: block;">&times;</span>
        </button>
      </div>
      <div
        class="modal-body"
        style="padding: 1.5rem; background-color: #ffffff;"
      >
        <form [formGroup]="projectPlanForm">
          <!-- Mission ID -->
          <div class="form-group">
            <label for="missionId">Mission ID</label>
            <input
              type="number"
              class="form-control"
              id="missionId"
              formControlName="missionId"
              placeholder="Enter Mission ID"
              style="margin-bottom: 1rem;"
            />
          </div>

          <!-- Activity Type -->
          <div class="form-group">
            <label for="activityType">Activity Type</label>
            <input
              type="text"
              class="form-control"
              id="activityType"
              formControlName="activityType"
              placeholder="Enter Activity Type"
              style="margin-bottom: 1rem;"
            />
          </div>

          <!-- Assigned Engineer -->
          <div class="form-group">
            <label for="assignedEngineer">Assigned Engineer</label>
            <input
              type="text"
              class="form-control"
              id="assignedEngineer"
              formControlName="assignedEngineer"
              placeholder="Enter Assigned Engineer"
              style="margin-bottom: 1rem;"
            />
          </div>

          <!-- Status -->
          <div class="form-group">
            <label for="status">Status</label>
            <select
              class="form-control"
              id="status"
              formControlName="status"
              style="margin-bottom: 1rem;"
            >
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>

          <!-- Start Date -->
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="startDate"
              formControlName="startDate"
              style="margin-bottom: 1rem;"
            />
          </div>

          <!-- End Date -->
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="endDate"
              formControlName="endDate"
              style="margin-bottom: 1rem;"
            />
          </div>
        </form>
      </div>
      <div
        class="modal-footer"
        style="
          background-color: #f8f9fa;
          border-top: 1px solid #dee2e6;
          padding: 1rem;
        "
      >
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeDialog()"
          style="margin-right: 0.5rem;"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveProjectPlan()"
          style="background-color: #007bff; border: none;"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
