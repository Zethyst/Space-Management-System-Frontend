<nav
  id="sidebar"
  class="navbar bg-body-tertiary vh-100 flex-column justify-content-start"
  style="background: linear-gradient(135deg, #0c0c0c, #121c2a); box-shadow: 4px 0 12px rgba(0, 0, 0, 0.4); padding: 0; overflow-y: auto;"
>
  <div class="container-fluid justify-content-center p-2">
    <a
      class="navbar-brand mb-3"
      routerLink="/dashboard"
      style="display: flex; align-items: center; text-decoration: none;"
    >
      <img
        src="space3.png" 
        alt="Space Research Logo" 
        style="height: 100px; width: auto; filter: drop-shadow(5px 5px 4px rgba(0, 0, 0, 0.5));"
      />
    </a>
  </div>

  <ul class="nav flex-column w-100 px-3">
    <li
      class="nav-item"
      *ngFor="let link of navLinks"
      [class.active]="isActive(link.path)"
      style="margin-bottom: 5px;"
    >
      <a
        class="nav-link"
        [routerLink]="link.path"
        style="color: #d0d5e1; font-size: 1.2rem; transition: 0.3s ease; padding: 12px 16px; border-radius: 6px; text-decoration: none;"
      >
        {{ link.label }}
      </a>
    </li>
  </ul>
</nav>


  <!-- Video Background -->
  <video
    autoplay
    muted
    loop
    playsinline
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    "
  >
    <source src="space2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
<div id="main" style="height: 100vh; overflow-y: auto;">
    <!-- Video Background -->
    <video
    autoplay
    muted
    loop
    playsinline
    style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    "
  >
    <source src="space2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <nav
  class="navbar"
  style="display: flex; justify-content: space-between; align-items: center; background-color: #0f1616 !important; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); padding: 20px; position: relative;"
>
  <h1
    style="margin: 0 auto; color: #ffffff; font-size: 1.8rem; text-align: center; flex-grow: 1;"
  >
    Space Research Management System
  </h1>
  <button
    class="btn"
    (click)="onLogout()"
    style="background-color: #e63946; color: #ffffff; border: none; font-size: 1.2rem; padding: 10px 20px; cursor: pointer; border-radius: 6px; transition: background-color 0.3s ease, transform 0.2s ease; position: absolute; right: 20px;"
    onmouseover="this.style.backgroundColor='#d62839';"
    onmouseout="this.style.backgroundColor='#e63946';"
  >
    Logout
  </button>
</nav>


  <div class="px-5 pb-3">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Inline CSS for hover effects -->
<style>
  .nav-link:hover {
    background-color: #2299d038;
    transform: translateX(5px);
    color: #00aeff !important;
  }

  .btn-dark:hover {
    background-color: #d62828;
  }
</style>
