<div
  class="p-3"
  id="costModal"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1050;
  "
>
  <div
    class="modal-dialog"
    role="document"
    style="max-width: 600px; width: 100%; margin: 0"
  >
    <div
      class="modal-content"
      style="
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
      "
    >
      <div
        class="modal-header"
        style="
          background-color: #f8f9fa;
          border-bottom: 1px solid #dee2e6;
          padding: 1rem;
        "
      >
        <h5
          class="modal-title"
          id="costModalLabel"
          style="margin: 0; font-weight: bold"
        >
          {{ isEditMode ? "Edit Cost Data" : "Add Cost Data" }}
        </h5>
        <button
          type="button"
          (click)="closeDialog()"
          style="
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            position: absolute;
            top: 10px;
            right: 15px;
            line-height: 1;
            transition: color 0.3s ease;
          "
          aria-label="Close"
        >
          <span aria-hidden="true" style="display: block">&times;</span>
        </button>
      </div>
      <div
        class="modal-body"
        style="padding: 1.5rem; background-color: #ffffff"
      >
        <form [formGroup]="costDataForm">
          <!-- Mission ID -->
          <div class="form-group">
            <label for="missionId">Mission ID</label>
            <input
              type="number"
              id="missionId"
              formControlName="missionId"
              placeholder="Enter Mission ID"
              class="form-control"
            />
          </div>

          <!-- Expense Type -->
          <div class="form-group">
            <label for="expenseType">Expense Type</label>
            <input
              type="text"
              id="expenseType"
              formControlName="expenseType"
              placeholder="Enter Expense Type"
              class="form-control"
            />
          </div>

          <!-- Date -->
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="datetime-local"
              id="date"
              formControlName="date"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              formControlName="amount"
              placeholder="Enter Amount"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="responsiblePerson">Responsible Person</label>
            <input
              type="text"
              id="responsiblePerson"
              formControlName="responsiblePerson"
              placeholder="Enter Responsible Person"
              class="form-control"
            />
          </div>
        </form>
      </div>
      <div
        class="modal-footer"
        style="
          background-color: #f8f9fa;
          border-top: 1px solid #dee2e6;
          padding: 1rem;
        "
      >
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeDialog()"
          style="margin-right: 0.5rem"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveCostData()"
          style="background-color: #007bff; border: none"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
