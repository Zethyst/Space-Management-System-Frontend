<div
  class="p-3"
  id="safetyModal"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1050;
  "
>
  <div
    class="modal-dialog"
    role="document"
    style="max-width: 600px; width: 100%; margin: 0"
  >
    <div
      class="modal-content"
      style="
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
      "
    >
      <div
        class="modal-header"
        style="
          background-color: #f8f9fa;
          border-bottom: 1px solid #dee2e6;
          padding: 1rem;
        "
      >
        <h5
          class="modal-title"
          id="safetyModalLabel"
          style="margin: 0; font-weight: bold"
        >
          {{ isEditMode ? "Edit Safety Data" : "Add Safety Data" }}
        </h5>
        <button
          type="button"
          (click)="closeDialog()"
          style="
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            position: absolute;
            top: 10px;
            right: 15px;
            line-height: 1;
            transition: color 0.3s ease;
          "
          aria-label="Close"
        >
          <span aria-hidden="true" style="display: block">&times;</span>
        </button>
      </div>
      <div
        class="modal-body"
        style="padding: 1.5rem; background-color: #ffffff"
      >
        <form [formGroup]="safetyDataForm">
          <!-- Mission ID -->
          <div class="form-group">
            <label for="missionId">Mission ID</label>
            <input
              type="number"
              class="form-control"
              id="missionId"
              formControlName="missionId"
              placeholder="Enter Mission ID"
              style="margin-bottom: 1rem"
            />
          </div>

          <!-- Description -->
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              formControlName="description"
              rows="3"
              placeholder="Enter Description"
              style="margin-bottom: 1rem"
            ></textarea>
          </div>

          <!-- Date -->
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="date"
              formControlName="date"
              style="margin-bottom: 1rem"
            />
          </div>

          <!-- Severity -->
          <div class="form-group">
            <label for="severity">Severity</label>
            <select
              class="form-control"
              id="severity"
              formControlName="severity"
              style="margin-bottom: 1rem"
            >
              <option value="" disabled>Select Severity</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <!-- Resolution Status -->
          <div class="form-group">
            <label for="resolutionStatus">Resolution Status</label>
            <input
              type="text"
              class="form-control"
              id="resolutionStatus"
              formControlName="resolutionStatus"
              placeholder="Enter Resolution Status"
              style="margin-bottom: 1rem"
            />
          </div>

          <!-- Reported By -->
          <div class="form-group">
            <label for="reportedBy">Reported By</label>
            <input
              type="text"
              class="form-control"
              id="reportedBy"
              formControlName="reportedBy"
              placeholder="Enter Reporter Name"
              style="margin-bottom: 1rem"
            />
          </div>
        </form>
      </div>
      <div
        class="modal-footer"
        style="
          background-color: #f8f9fa;
          border-top: 1px solid #dee2e6;
          padding: 1rem;
        "
      >
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeDialog()"
          style="margin-right: 0.5rem"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveSafetyData()"
          style="background-color: #007bff; border: none"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
