<div
  class="p-3"
  id="notificationModal"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1050;
  "
>
  <div
    class="modal-dialog"
    role="document"
    style="max-width: 600px; width: 100%; margin: 0"
  >
    <div
      class="modal-content"
      style="
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
      "
    >
      <div
        class="modal-header"
        style="
          background-color: #f8f9fa;
          border-bottom: 1px solid #dee2e6;
          padding: 1rem;
        "
      >
        <h5
          class="modal-title"
          id="notificationModalLabel"
          style="margin: 0; font-weight: bold;"
        >
          {{ isEditMode ? 'Edit Notification' : 'Add Notification' }}
        </h5>
        <button
          type="button"
          (click)="closeDialog()"
          style="
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            position: absolute;
            top: 10px;
            right: 15px;
            line-height: 1;
            transition: color 0.3s ease;
          "
          aria-label="Close"
        >
          <span aria-hidden="true" style="display: block;">&times;</span>
        </button>
      </div>
      <div
        class="modal-body"
        style="padding: 1.5rem; background-color: #ffffff;"
      >
        <form [formGroup]="notificationForm">

          <!-- Notification Type -->
          <div class="form-group">
            <label for="type">Type</label>
            <input
              type="text"
              id="type"
              formControlName="type"
              placeholder="Enter Notification Type"
              class="form-control"
            />
          </div>

          <!-- Notification Message -->
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              formControlName="message"
              placeholder="Enter Notification Message"
              rows="3"
              class="form-control"
            ></textarea>
          </div>

          <!-- Timestamp -->
          <div class="form-group">
            <label for="timestamp">Timestamp</label>
            <input
              type="datetime-local"
              id="timestamp"
              formControlName="timestamp"
              class="form-control"
            />
          </div>

        </form>
      </div>
      <div
        class="modal-footer"
        style="
          background-color: #f8f9fa;
          border-top: 1px solid #dee2e6;
          padding: 1rem;
        "
      >
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeDialog()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary mx-3"
          (click)="saveNotification()"
          style="background-color: #007bff; border: none;"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
